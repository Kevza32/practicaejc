<app-navbar></app-navbar>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <app-navbar-lateral></app-navbar-lateral>
    </div>
    <div class="col-md-9">
      <div class="container mb-5" *ngIf="vista==1">
        <p>Cedula: {{sesion.IDENTIFICACION}}</p>
        <p>Nombres: {{sesion.NOMBRES}} {{sesion.APELLIDOS}}</p>
        <p>Fecha de nacimiento: {{sesion.FECHA_NACIMIENTO.slice(0,10)}}</p>
        <p>Telefono: {{sesion.TELEFONO}}</p>
        <p>{{disabledButton}}</p>

      </div>

      <div class="container mb-5">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Mensaje</th>
              <th>acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of listaMensajes">
              <td>{{item.DataBeanProperties.IDMensajes}}</td>
              <td>{{item.DataBeanProperties.Mensajes}}</td>
              <td>
                <button type="button" class="btn btn-danger btn-sm m-1" (click)="eliminarMensaje(item.DataBeanProperties)">Eliminar</button>
                <button type="button" class="btn btn-warning btn-sm m-1" (click)="editar(item.DataBeanProperties)">Editar</button>

              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="container">
        <div class="mb-3">
          <label for="txtMensaje" class="form-label">Mensaje</label>
          <textarea type="text" class="form-control" id="txtMensaje" [(ngModel)]="beanMensaje.Mensajes"> </textarea>
        </div>
        <button *ngIf="beanMensaje.IDMensajes==null" type="submit" class="btn btn-primary" (click)="guardarMensaje()">Guardar</button>
        <button *ngIf="beanMensaje.IDMensajes!=null" type="submit" class="btn btn-primary" (click)="guardarMensaje()">Editar</button>
      </div>
    </div>
  </div>
</div>
